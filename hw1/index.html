<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel="stylesheet" type="text/css" href="./styles.css"/>
        <meta charset = "UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div>
                    <img src="./image/icon/main_bar.png" class="main_bar"/>
                </div>
                <div class="name">You</div>
                <img src="image/photo/spongebob.jpg" alt="Spongebob" class="center" width="200px" height="200px">
                <span class="my_mic_off">mic_off</span>
                <span class="pin">push_pin</span>
            </div>
            <div class="sub1">
                <div>
                    <img src="./image/icon/main_bar.png" class="main_bar1"/>
                </div>
                <div class="name">Patrick</div>
                <img src="image/photo/patrick.png" alt="Patrick" class="center" width="80px" height="80px">
                <span class="mic_off">mic_off</span>
            </div>
            <div class="sub2">
                <div>
                    <img src="./image/icon/main_bar.png" class="main_bar2"/>
                </div>
                <div class="name">Squidward</div>
                <img src="image/photo/squidward.png" alt="Squidward" class="center" width="80px" height="80px">
                <span class="mic_off">mic_off</span>
            </div>
            <div class="sub3">
                <div>
                    <img src="./image/icon/main_bar.png" class="main_bar3"/>
                </div>
                <div class="name">Sandy</div>
                <img src="image/photo/Sandy.jpg" alt="Sandy" class="center" width="80px" height="80px">
                <span class="mic_off">mic_off</span>
            </div>
            <div class="sub4">
                <div>
                    <img src="./image/icon/main_bar.png" class="main_bar4"/>
                </div>
                <div class="name">Mr. Crab</div>
                <img src="image/photo/mr_crab.png" alt="Mr. Crab" class="center" width="80px" height="80px">
                <span class="mic_off">mic_off</span>
            </div>
            <div class="sub5">
                <div>
                    <img src="./image/icon/main_bar.png" class="main_bar5"/>
                </div>
                <div class="name">Gary</div>
                <img src="image/photo/Gary.jpg" alt="Gary" class="center" width="80px" height="80px">
                <span class="mic_off">mic_off</span>
            </div>
        </div>
        <div class="footer">
            <div class="date">Morning 07:18  |  Web Programming</div>
            <div class="mid_icons">
                <span class="material-icons" id="one" title="Turn on microphone">
                    mic_off
                </span>
                <div>
                    <label for="toggle"></label>
                    <div>
                        <input type="checkbox" id="toggle" class="check_box" title="Turn on/off microphone"/>
                        <img src="./image/icon/audio.png" class="inv" />
                    </div>
                    <div class="control-me"></div>
                </div>
                <span class="material-symbols-outlined" id="two" title="Turn on camera">
                    videocam_off
                </span>
                <span class="material-symbols-outlined" id="three" title="raise hand">
                    back_hand
                </span>                        
                <span class="material-symbols-outlined"id="four" title="Present now">
                    present_to_all
                </span>
                <span class="material-symbols-outlined" id="five" title="More options">
                    more_vert
                </span>
                <span class="material-icons" id="six" title="Leave call">
                    call_end
                </span>        
                
            </div>
            <div class="right_icons">
                <span class="material-symbols-outlined" id="seven" title="Meeting details">
                    info
                </span>
                <span class="material-symbols-outlined" id="eight" title="Show everyone">
                    group
                </span>        
                <span class="material-symbols-outlined" id="nine" title="Chat with everyone">
                    chat
                </span>
                <span class="material-symbols-outlined" id="ten" title="Activities">
                    category
                </span>
                <span class="material-symbols-outlined" id="eleven" title="Member lock">
                    lock_person
                </span>
            </div>
        </div>
    </body>
</html>
