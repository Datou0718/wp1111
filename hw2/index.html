<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Meet I-Love-Web-Programming</title>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <div class="full_window">
            <div class="main_window">
                <div class="left_sub_win">
                    <div class="user pinned">
                            <img src="./image/photo/spongebob.jpg" class="center photo" alt="Spongebob"/>
                            <img src="./image/icon/mute.png" class="mute" alt="mute"/>
                            <img src="./image/icon/main_bar.png" class="hover_bar center inv" alt="main_bar"/>
                            <img src="./image/icon/quit.jpg" class="quit no_display" alt="quit"/>
                            <div class="name">You</div>
                    </div>
                </div>
                <div class="right_sub_win">
                    <div class="user">
                        <img src="./image/photo/patrick.png" class="center photo" alt="Patrick"/>
                        <img src="./image/icon/mute.png" class="mute" alt="mute"/>
                        <img src="./image/icon/main_bar.png" class="hover_bar center inv" alt="main_bar"/>
                        <img src="./image/icon/quit.jpg" class="quit" alt="quit"/>
                        <div class="name">Patrick</div>
                    </div>
                    <div class="user">
                        <img src="./image/photo/squidward.png" class="center photo" alt="Squidward"/>
                        <img src="./image/icon/mute.png" class="mute" alt="mute"/>
                        <img src="./image/icon/main_bar.png" class="hover_bar center inv" alt="main_bar"/>
                        <img src="./image/icon/quit.jpg" class="quit" alt="quit"/>
                        <div class="name">Squidward</div>
                    </div>
                    <div class="user">
                        <img src="./image/photo/mr_crab.png" class="center photo" alt="Mr. Crab"/>
                        <img src="./image/icon/mute.png" class="mute" alt="mute"/>
                        <img src="./image/icon/main_bar.png" class="hover_bar center inv" alt="main_bar"/>
                        <img src="./image/icon/quit.jpg" class="quit" alt="quit"/>
                        <div class="name">Mr. Crab</div>
                    </div>
                    <div class="user">
                        <img src="./image/photo/Sandy.jpg" class="center photo" alt="Sandy"/>
                        <img src="./image/icon/mute.png" class="mute" alt="mute"/>
                        <img src="./image/icon/main_bar.png" class="hover_bar center inv" alt="main_bar"/>
                        <img src="./image/icon/quit.jpg" class="quit" alt="quit"/>
                        <div class="name">Sandy</div>
                    </div>
                    <div class="user">
                        <img src="./image/photo/Gary.jpg" class="center photo" alt="Gary"/>
                        <img src="./image/icon/mute.png" class="mute" alt="mute"/>
                        <img src="./image/icon/main_bar.png" class="hover_bar center inv" alt="main_bar"/>
                        <img src="./image/icon/quit.jpg" class="quit" alt="quit"/>
                        <div class="name">Gary</div>
                    </div>
                    <div class="user">
                        <img src="./image/photo/spongebob.jpg" class="center photo" alt="Spongebob"/>
                        <img src="./image/icon/mute.png" class="mute" alt="mute"/>
                        <img src="./image/icon/main_bar.png" class="hover_bar center inv" alt="main_bar"/>
                        <img src="./image/icon/quit.jpg" class="quit no_display" alt="quit"/>
                        <div class="name">You</div>
                </div>
                </div>
            </div>

            <div class="footer">
                <div class="left_footer">
                    <div class="time">Morning 07:18 | Web Programming</div>
                </div>
                <div class="space"></div>
                <div class="mid_footer">
                    <img src="./image/icon/mic_off1.png" alt="mic_off" class="bottom" id="bottom1" title="Turn on/off mic"/>
                    <img src="./image/icon/cam.png" alt="cam" class="bottom" id="bottom2" title="Turn on camera"/>
                    <img src="./image/icon/hand.png" alt="hand" class="bottom" id="bottom3" title="Raise your hand"/>
                    <img src="./image/icon/share.png" alt="share" class="bottom" id="bottom4" title="Present now"/>
                    <img src="./image/icon/more.png" alt="more" class="bottom" id="bottom5" title="More options"/>
                    <img src="./image/icon/hang.png" alt="hang" class="bottom" id="bottom6" title="Leave call"/>
                </div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="right_footer">
                    <img src="./image/icon/info.png" alt="info" class="bottom" id="bottom7" title="Meeting details"/>
                    <img src="./image/icon/members.png" alt="members" class="bottom" id="bottom8" title="Show everyone"/>
                    <img src="./image/icon/message.png" alt="message" class="bottom" id="bottom9" title="Chat with everyone"/>
                    <img src="./image/icon/activity.png" alt="activity" class="bottom" id="bottom10" title="Activities"/>
                    <img src="./image/icon/lock.png" alt="member_lock" class="bottom" id="bottom11" title="Member Lock"/>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
